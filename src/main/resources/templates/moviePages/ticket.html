<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap2.css}">
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<div class="container">
    <div id="title " style="margin-top: 100px">
        <h1>영화예매</h1>
    </div>
    <br>


    <img th:src="@{|/upload/${result2.moviePosterName}|}" width="500" height="500" alt=""
         style="margin-bottom: 100px">
    <h1>
        <td th:text="${result2.movieName}"></td>
    </h1>
    <br>
    <h4>
        <td th:text="${result2.movieContents}"></td>
    </h4>


    <form action="/ticket/save" method="post">

        <label for="exampleInputEmail1" class="form-label mt-4">영화</label>
        <input type="text" class="form-control" id="exampleInputEmail1" th:value="${result2.movieName}" name="movieName" aria-describedby="eailHelp" style="margin-bottom: 100px"
               th:placeholder="${result2.movieName}" readonly>

        <label for="exampleInputEmail1" class="form-label mt-4">상영관</label>
        <input type="text" class="form-control" id="exampleInputEmail1" th:value="${result2.movieclass}" name="movieClass" aria-describedby="eailHelp" style="margin-bottom: 100px"
               th:placeholder="${result2.movieclass}" readonly>

        <label for="exampleInputEmail1" class="form-label mt-4">이름</label>
        <input type="text" class="form-control" id="exampleInputEmail1" th:value="${member.memberName}" name="memberName" aria-describedby="eailHelp" style="margin-bottom: 100px"
               th:placeholder="${member.memberName}" readonly>

        <label for="exampleInputEmail1" class="form-label mt-4">상영관</label>
        <input type="text" class="form-control" id="exampleInputEmail1" th:value="${result2.movieclass}" name="movieClass" aria-describedby="eailHelp" style="margin-bottom: 100px"
               th:placeholder="${result2.movieclass}" readonly>

<legend class="mt-4"></legend>
<h3>영화시간대</h3><br>
<div class="form-check">
    <input class="form-check-input" type="radio" name="ticketTime" id="optionsRadios1" th:value="6000">
    <label class="form-check-label" for="optionsRadios1">
        조조(06:00 ~12:00) 1인기준 6000원
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="ticketTime" id="optionsRadios2" th:value="12000">
    <label class="form-check-label" for="optionsRadios2">
        주간(12:00 ~24:00) 1인기준 12000원
    </label>
</div>
<div class="form-check disabled">
    <input class="form-check-input" type="radio" name="ticketTime" id="optionsRadios3" th:value="10000">
    <label class="form-check-label" for="optionsRadios3">
        심야(24:00 ~06:00) 1인기준 10000원
    </label>
</div>
</fieldset><br>
<h3>날짜선택</h3><br>
<div>
    <input type="date" name="ticketDate" value="날짜">
    날짜를 선택해주세요
</div>

<br>
<button type="submit" class="btn btn-secondary" th:onclick="save()">영화예매</button>
</form>
</div>
</body>
</html>
