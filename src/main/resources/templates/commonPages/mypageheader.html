<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- css 파일 경로-->
        <link rel="stylesheet" th:href="@{/css/bootstrap2.css}">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            마이페이지
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                    aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <tr th:each="result: ${result}">
            <tr th:each="result2: ${result2}">
                <td th:if="${result ==result2}">
                    <div class="collapse navbar-collapse" id="navbarColor03">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/member/update">회원정보수정</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/member/confirm">예약정보확인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/member/question">나의문의내역</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/member/secession-form">회원탈퇴</a>
                            </li>
                        </ul>

                    </div>
                </td>
            </tr>
            </tr>
        </div>
    </nav>
    <td th:unless="${result != result2}">
        <form action="member/Check" method="post">
            2차비밀번호를 입력해주세요<input type="text" name="memberPassword2" placeholder="2차비밀번호">
            <input type="submit" value="확인">
        </form>
    </td>
    </body>
</th:block>
</html>
