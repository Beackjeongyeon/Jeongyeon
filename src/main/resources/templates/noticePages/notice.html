<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap2.css}">
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <style>
    . title{


    }
  </style>
</head>
<body>
<th:block th:replace="commonPages/adminheader :: header"></th:block>
<div class="container">
  <div id="title "style="margin-top: 100px">
<h1>공지작성</h1>
</div>

<form action="/notice/save" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleInputEmail1" class="form-label mt-4">제목</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="noticeTitle" aria-describedby="eailHelp" placeholder="제목을 입력 해주세요" required>
    <small id="emailHelp" class="form-text text-muted">공지사항에 제목입니다.</small>
  </div>
  <div class="form-group">
    <label for="exampleTextarea" class="form-label mt-4">내용</label>
    <textarea class="form-control" id="exampleTextarea" name="noticeContents" rows="3" required></textarea>
  </div>
  <div class="form-group">
  <label for="formFile" class="form-label mt-4">사진등록</label>
  <input class="form-control" type="file" id="formFile" name="noticeFile" >
  </div><br>
  <button type="submit" class="btn btn-secondary" th:onclick="save()">공지작성</button>
</form>
</div>
</body>
<script th:inline="javascript">
  function save(){
    alert("공지사항 등록이 완료되었습니다.");
  }
</script>
</html>
