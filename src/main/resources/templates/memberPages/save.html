<!DOCTYPE html>
<html lang="en">

<body>
    <form action="/member/save" method="post">
        아이디:<input type="text" name="memberId" required><br>
        비밀번호:<input type="text" name="memberPassword" required><br>
        2차비밀번호:<input type="text" name="memberPassword2" required><br>

        <button type="submit" >회원가입</button>
    </form>
